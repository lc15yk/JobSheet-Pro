<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Circular background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>

  <!-- Inner circle for contrast -->
  <circle cx="256" cy="256" r="230" fill="#ffffff"/>

  <!-- Text - better fitted for circular design -->
  <text x="256" y="235" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="900" text-anchor="middle" fill="#1a1a1a">JobSheet</text>
  <text x="256" y="295" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="900" text-anchor="middle" fill="#667eea">Pro.</text>
</svg>

